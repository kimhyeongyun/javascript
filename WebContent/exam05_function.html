<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		
		<script>
			function fun1() {
				console.log("fun1() 실행");
			}
			
			const fun2 = function() {
				console.log("fun2() 실행");
			}
			
			const fun3 = () => {
				console.log("fun3() 실행");
			}
			
			/* 이렇게도 가능 
			fun1();
			fun2(); 
			fun3(); */
			
			// ------------------------------------------------------------
			function fun4(arg1) {
				console.log(arg1);
			}
			
			const fun5 = function(arg1) {
				console.log(arg1);
			};
			
			const fun6 = (arg1) => { 
				console.log(arg1);
			};
			
			const fun7 = arg1 => { // 변수가 하나일 경우 괄호 생략가능
				console.log(arg1);
			};
			
			const fun8 = arg1 => console.log(arg1); // 중괄호 안에 실행문이 하나이면 실행문{}도 생략가능. **
			
			// ------------------------------------------------------------
			
			function fun9(x, y) {
				return x + y;	
			}
			
			const fun10 = function(x, y) {
				return x + y;
			};
			
			const fun11 = (x, y) => {
				return x + y;
			};
			
			const fun12 = (x, y) => x + y; // 중괄호 안에 실행문이 하나이면 return도 생략해야. **
			
			// const fun11 = (x, y) => fun9(x, y) 역시 가능
			
			console.log(fun9(2,3));
			console.log(fun10(2,3));
			console.log(fun11(2,3));
			console.log(fun12(2,3));
			
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header"></div>
			<div class="card-header">
				JavaScript Function
			</div>
			<div class="card-body">
				<!-- 함수 선언 방법 -->
				<button onclick="fun1()" class = "btn btn-success btn-sm mr-2">func1()</button>
				<button onclick="fun2()" class = "btn btn-success btn-sm mr-2">func2()</button>
				<button onclick="fun3()" class = "btn btn-success btn-sm mr-2">func3()</button>
				<hr/>
				
				<!-- 매개값 -->
				<button onclick="fun4('hello')" class = "btn btn-success btn-sm mr-2">func4()</button>
				<button onclick="fun5(3)" class = "btn btn-success btn-sm mr-2">func5()</button>
				<button onclick="fun6(true)" class = "btn btn-success btn-sm mr-2">func6()</button>
				<button onclick="fun7({a:3, b:5})" class = "btn btn-success btn-sm mr-2">func7()</button>
				<button onclick="fun8({a:3, b:5})" class = "btn btn-success btn-sm mr-2">func8()</button>
				<hr/>
				
				<!-- 리턴값 -->
				
				
			</div>		
		</div>			
	</body>
</html>
