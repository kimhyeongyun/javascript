<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		
		<script>
			const car = {
				type: "승용차", 
				model: "그렌저", 
				color: "검정",
				speed: 0,
				owner: null,
			
				run: function() {
					this.setSpeed(60); // *** 이게 자바랑 다른 점.
					console.log("달립니다.");
				},
				setSpeed: function(speed) {
					this.speed = speed;
					console.log(this.speed);
				},
				
				getSpeed: function() {
					return this.speed;	// 이 안에서 this를 쓸 것 같으면 function으로 선언하는 것이 좋음. 
				},
				
				sound: () => console.log("뛰뛰"),
				
				changeOwner: (name) => {
					this.owner = name;
					console.log("소유주가" + this.owner + "입니다."); // 실행문이 2개 이상일 때 생략 못함. 또는 매개 변수가 2개 이상일 시 역시 마찬가지
				}
				
			
			};
			
			const readProperties = () => {
				console.group("car info");
				console.log(car.type);
				console.log(car.color);
				console.log(car.model);
				console.groupEnd()
			}; 
			
			/* const readProperties = (propName) => {
				console.log(car[propName]);
			}; */
			
			const methodCall = () => {
				car.run();
				car.setSpeed(100);
				console.log(car.getSpeed());
				car.sound();
				car.changeOwner("홍길동");
				readProperties();
			};
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Object
			</div>
				<button onlick="readProperties()" class="btn btn-success btn-sm">객체 속성 읽기</button>
				<a class="btn btn-success btn-sm" href="javascript:readProperties('model')">객체 속성 읽기</a>
				<a class="btn btn-success btn-sm" href="javascript:methodCall()">객체 메서드 호출</a>
				
			</div>
			</div>		
		</div>			
	</body>
</html>
