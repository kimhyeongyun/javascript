<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css" >
      <script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
      <script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js" ></script>
      <script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
      <script>
      function checkData() {
    	  console.log("checkData() 실행");
    	  event.preventDefault();
    	  
    	  
    	  // input 태그의 값을 얻는 방법
    	  var uid = $("#uid").val(); // val : value의 약자 //input에 입력된 값을 얻는다 
    	  console.log("uid:", uid);
    	  var uemail = $("#uemail").val();
    	  console.log("uemail:", uemail);
    	  var utel = $("#utel").val();
    	  console.log("utel:", utel);
    	  var upassword = $("#upassword").val();
    	  console.log("upassword:", upassword);
    	  
    	  
    	  // checkbox에서 체크된 것만 얻는 방법
    	  var checkedSkills = $("[name=skill]:checked");
    	  // 방법1
    	  console.log("checkedSkills:", checkedSkills);
    	  for(var i=0; i<checkedSkills.length; i++) {
    		  //console.log(checkedSkills[i].value); // Element 타입
    		  console.log($(checkedSkills[i]).val()); // **
    	  }
    	  // 방법2**
    	  checkedSkills.each(function() {
    		  //console.log(this.value);
    		  console.log($(this).val()); // Element 타입이지만 jquery 객체
    	  })
    	  
    	  // radio에서 체크된 것만 얻는 방법
    	  var CheckedJob = $("[name=ujob]:checked");
    	  console.log("CheckedJob:", CheckedJob.val());
    	  
    	  
    		//date 얻기
        var selectedDate = $("#birth");
        console.log(selectedDate.val());
        
        // 서버로 데이터를 전송
        var joinForm = document.querySelector("#joinForm");
        joinForm.submit(); // submit() : element입니다.
        
        
        
      }
      	
      			
      </script>
      <style type="text/css">
      </style>
   </head>
   
   <body>
   	<div class="card">
        <div class="card-header">
        	form 태그와 유효성 검사
        </div>
        <div class="card-body">
        	<form id="joinForm" onsubmit="checkData()" novalidate method="post"> <!--아래에서 3개중에서 하나가 서밋되어지면 실행-->
        		<div class="form-group">
				    <label for="uid" class="form-label">아이디</label>
				    <input type="text" name="uid" id="uid" class="form-control" minlength="3" maxlength="10" required="required" >
				  </div>
				  
				  <div class="form-group">
				    <label for="utel" class="form-label">전화번호</label>
				    <input type="text" class="form-control" name="utel" id="utel" minlength="3" maxlength="12" required="required" pattern="010-\d{3,4}-\d{4}">
				  </div>
				  <div class="form-group">
				    <label for="uemail" >이메일</label>
				    <input type="email" class="form-control" name="uemail" id="uemail" required>
				  </div>
				  <div class="form-group">
				    <label for="upassword" >비밀번호</label>
				    <input type="password" class="form-control" name="upassword" id="upassword" required minlength="8" maxlength="16">
				  </div>
				  <div>
				    <input type="checkbox" name="skill" checked value="java"> 자바
				    <input type="checkbox" name="skill" value="javascript"> 자바스크립트
				    <input type="checkbox" name="skill" value="react"> 리액트
				  </div>
				  <div>
				    <input type="radio" name="ujob" value="developer"> 개발자  <!--radio의 경우에는 같은 name이 꼭 들어가야됨.-->
				    <input type="radio" name="ujob" checked value="designer"> 디자이너
				    <input type="radio" name="ujob" value="pm"> 프로젝트 관리자
				  </div>
				  <div>
				  	생년월일:<input name="birth" id="birth" type="date" value="2040-03-12">
				  	
				  </div>
				  <div>
				    <input type="checkbox" name="public" value="true">
				    <label for="upublic">공개여부</label>
				  </div>
				  <!-- <div style="display:flex; align-items: center;"> -->
				  <div class="d-flex align-items-center">
					  <button type="submit" class="btn btn-primary">가입</button>
					  <input type="image" src="/javascript/common/images/join.png"/>
					  <input class="btn btn-success" type="submit" value="가입">
				  </div>
        	</form>
        </div>
   	</div>
   </body>
</html>
