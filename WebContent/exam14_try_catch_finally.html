<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="common/js/jquery-3.5.1.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="common/bootstrap-4.6.0/js/bootstrap.min.js"></script>
		<script>
			//Global(전역)
			var var1 = 3;
			
			
			function fun1() {
				//Local(함수 블록 변수)
				var var2 = 5;
				
				//Global(전역)
				var3 = 7;
				
				if(true) {
					var var4 = 11;
					let var5 = 13;  // 블록안에서는 let or const 사용하기!
					const var6 = 15;
				}
			
			
			
			console.log(var1);
			//console.log(var2);
			//console.log(var3);
			console.log(var4);
			//console.log(var5);
			//console.log(var6);
			}
			
			fun1(); // 함수는 실행해줘야 함.
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				예외 처리
			</div>	
			<div class="card-body">
				
			</div>
		</div>
